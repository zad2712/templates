# Terraform Backend Configuration for Core Layer - UAT Environment
terraform {
  required_version = "~> 1.13.0"
  backend "s3" {
    bucket         = "salesforce-app-terraform-state"
    key            = "core/uat/terraform.tfstate"
    region         = "us-east-1"
    encrypt        = true
    versioning     = true
  }
}